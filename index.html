<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Liu+Jian+Mao+Cao|Montserrat:300,400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="wrapper">
        <h1 class="title mgn-btm-40">Calcola il prezzo del tuo biglietto</h1>

        <div class="dati-input mgn-btm-40">
            <div class="row">
                <div class="col">
                    <label for="nome">Nome e Cognome</label>
                    <input id="nome" type="text"
                           name="nome"
                            placeholder="Inserisci il tuo nome"
                    >
                </div>
                <div class="col">
                    <label for="km">Km da percorrere</label>
                    <input id="km" type="number" min="1" max="300"
                           name="km"
                            placeholder="Inserisci i Km"
                    >
                </div>
                <div class="col">
                    <label for="fascia-eta">Fascia d'et√†</label>
                    <select name="fascia-eta" id="fascia-eta">
                        <option value="minorenne">Minorenne</option>
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="over65">Over 65</option>
                    </select>
                </div>
            </div>

            <div class="row align-center">
                <button class="btn" id="bottoneGenera">Genera</button>
                <button class="btn" id="bottoneAnnulla">Annulla</button>
            </div>
        </div>

        <div id="biglietto" class="hidden">
            <div class="left-area">
                <div class="ticket-header"><h2>Galaxy Express 999</h2></div>
                <div><h5>NOME PASSEGGERO:</h5><span id="nome-passeggero"></span></div>
                <div><h5>OFFERTA:</h5><span id="offerta-applicata"></span></div>
                <div><h5>CARROZZA:</h5><span id="carrozza"></span></div>
                <div><h5>CODICE CP:</h5><span id="codice-cp"></span></div>
                <div><h5>COSTO:</h5><span id="costo"></span></div>
            </div>

            <div class="right-area">
                9 - 9 - 9
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="js/main.js"></script>
</body>
</html>
